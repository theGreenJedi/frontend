@(containerModel: common.commercial.ContainerModel)
<a href="@containerModel.content.targetUrl.getOrElse("")">
    <div data-id="@containerModel.id">
        <h1>@containerModel.content.title</h1>
        @if(containerModel.content.description.isDefined){
            <p>@containerModel.content.description</p>
        }
    </div>
</a>
